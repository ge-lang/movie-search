<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch - Movie Database</title>
   
</head>
<body>
    <!-- Favorites Button -->
    <button class="favorites-btn" id="favoritesBtn" title="View Favorites">❤️</button>

    <!-- Header -->
    <header class="app-header">
        <h1>CineSearch</h1>
        <p class="subtitle">Discover movies from around the world</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for movies...">
            <button class="search-btn" id="searchBtn">
                <span id="searchText">Search</span>
                <div class="spinner" id="searchSpinner" style="display: none;"></div>
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-type="movie">Movies</button>
            <button class="filter-btn" data-type="series">TV Series</button>
            <button class="filter-btn" data-type="episode">Episodes</button>
            <button class="filter-btn" data-type="game">Games</button>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="error-message" id="errorMessage">
            No movies found. Please try a different search term.
        </div>

        <div class="results-info" id="resultsInfo">
            Search for movies to get started
        </div>

        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be populated here -->
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- Pagination will be generated here -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for movies...</p>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" id="closeModal">&times;</button>
                <h2 id="modalTitle">Movie Title</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>


</body>
</html>
