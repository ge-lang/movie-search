<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch - Movie Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .app-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 0;
            text-align: center;
            color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Search Section */
        .search-section {
            background: rgba(255,255,255,0.95);
            padding: 40px 20px;
            margin: 30px auto;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 2px solid #e1e1e1;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Results Info */
        .results-info {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .movie-poster.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #bdc3c7;
            color: #7f8c8d;
            font-size: 3em;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
            line-height: 1.3;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #7f8c8d;
        }

        .movie-year {
            font-weight: 600;
        }

        .movie-type {
            background: #feca57;
            color: #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .movie-plot {
            color: #666;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Movie Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(45deg, #0c2461, #1e3799);
            color: white;
            padding: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .modal-poster {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .modal-details h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rating-value {
            background: #feca57;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .plot {
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(.disabled) {
            background: rgba(255,255,255,0.2);
            border-color: #ff6b6b;
        }

        .page-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        /* Favorites */
        .favorites-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .favorites-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2em;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Favorites Button -->
    <button class="favorites-btn" id="favoritesBtn" title="View Favorites">❤️</button>

    <!-- Header -->
    <header class="app-header">
        <h1>CineSearch</h1>
        <p class="subtitle">Discover movies from around the world</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for movies...">
            <button class="search-btn" id="searchBtn">
                <span id="searchText">Search</span>
                <div class="spinner" id="searchSpinner" style="display: none;"></div>
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-type="movie">Movies</button>
            <button class="filter-btn" data-type="series">TV Series</button>
            <button class="filter-btn" data-type="episode">Episodes</button>
            <button class="filter-btn" data-type="game">Games</button>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="error-message" id="errorMessage">
            No movies found. Please try a different search term.
        </div>

        <div class="results-info" id="resultsInfo">
            Search for movies to get started
        </div>

        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be populated here -->
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- Pagination will be generated here -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for movies...</p>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" id="closeModal">&times;</button>
                <h2 id="modalTitle">Movie Title</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class MovieSearchApp {
            constructor() {
                this.apiKey = 'your_api_key_here'; // Get free API key from OMDb
                this.currentPage = 1;
                this.totalPages = 0;
                this.currentSearch = '';
                this.currentType = 'movie';
                this.favorites = this.loadFavorites();
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateFavoritesButton();
                
                // Load popular movies on startup
                this.searchMovies('avengers');
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('searchBtn').addEventListener('click', () => {
                    this.handleSearch();
                });

                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSearch();
                });

                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentType = e.target.dataset.type;
                        if (this.currentSearch) {
                            this.currentPage = 1;
                            this.searchMovies(this.currentSearch);
                        }
                    });
                });

                // Modal
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('movieModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeModal();
                    }
                });

                // Favorites
                document.getElementById('favoritesBtn').addEventListener('click', () => {
                    this.showFavorites();
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }

            async handleSearch() {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    this.currentSearch = query;
                    this.currentPage = 1;
                    await this.searchMovies(query);
                }
            }

            async searchMovies(query, page = 1) {
                this.showLoading(true);
                this.hideError();

                try {
                    const response = await fetch(
                        `https://www.omdbapi.com/?apikey=${this.apiKey}&s=${encodeURIComponent(query)}&type=${this.currentType}&page=${page}`
                    );

                    const data = await response.json();

                    if (data.Response === 'True') {
                        this.displayMovies(data.Search, data.totalResults);
                        this.displayResultsInfo(query, data.totalResults);
                    } else {
                        this.showError(data.Error);
                        this.clearMovies();
                    }

                } catch (error) {
                    this.showError('Failed to fetch movies. Please check your connection.');
                    console.error('Search error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            async getMovieDetails(imdbID) {
                try {
                    const response = await fetch(
                        `https://www.omdbapi.com/?apikey=${this.apiKey}&i=${imdbID}&plot=full`
                    );

                    const data = await response.json();
                    return data;

                } catch (error) {
                    console.error('Details error:', error);
                    return null;
                }
            }

            displayMovies(movies, totalResults) {
                const grid = document.getElementById('moviesGrid');
                this.totalPages = Math.ceil(totalResults / 10);

                grid.innerHTML = movies.map(movie => `
                    <div class="movie-card fade-in" onclick="movieApp.showMovieDetails('${movie.imdbID}')">
                        <div class="movie-poster ${movie.Poster === 'N/A' ? 'placeholder' : ''}">
                            ${movie.Poster !== 'N/A' ? 
                                `<img src="${movie.Poster}" alt="${movie.Title}" loading="lazy">` : 
                                '🎬'
                            }
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${this.escapeHtml(movie.Title)}</h3>
                            <div class="movie-meta">
                                <span class="movie-year">${movie.Year}</span>
                                <span class="movie-type">${movie.Type}</span>
                            </div>
                            <p class="movie-plot">${movie.Plot || 'Plot not available'}</p>
                        </div>
                    </div>
                `).join('');

                this.renderPagination();
            }

            async showMovieDetails(imdbID) {
                this.showLoading(true);
                
                const movie = await this.getMovieDetails(imdbID);
                
                if (movie) {
                    this.openModal(movie);
                }
                
                this.showLoading(false);
            }

            openModal(movie) {
                document.getElementById('modalTitle').textContent = movie.Title;
                
                const isFavorite = this.favorites.some(fav => fav.imdbID === movie.imdbID);
                
                document.getElementById('modalBody').innerHTML = `
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : ''}" 
                         class="modal-poster" 
                         alt="${movie.Title}"
                         onerror="this.style.display='none'">
                    <div class="modal-details">
                        <div class="rating">
                            <span class="rating-value">⭐ ${movie.imdbRating !== 'N/A' ? movie.imdbRating : 'N/A'}</span>
                            <span>${movie.imdbVotes !== 'N/A' ? movie.imdbVotes + ' votes' : ''}</span>
                            <button class="favorite-toggle ${isFavorite ? 'active' : ''}" 
                                    onclick="movieApp.toggleFavorite('${movie.imdbID}')">
                                ${isFavorite ? '❤️ Remove from Favorites' : '🤍 Add to Favorites'}
                            </button>
                        </div>
                        
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Year</div>
                                <div class="detail-value">${movie.Year}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Rated</div>
                                <div class="detail-value">${movie.Rated !== 'N/A' ? movie.Rated : 'Not rated'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Runtime</div>
                                <div class="detail-value">${movie.Runtime !== 'N/A' ? movie.Runtime : 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Genre</div>
                                <div class="detail-value">${movie.Genre !== 'N/A' ? movie.Genre : 'N/A'}</div>
                            </div>
                        </div>

                        <div class="plot">
                            <h3>Plot</h3>
                            <p>${movie.Plot !== 'N/A' ? movie.Plot : 'Plot not available.'}</p>
                        </div>

                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Director</div>
                                <div class="detail-value">${movie.Director !== 'N/A' ? movie.Director : 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Actors</div>
                                <div class="detail-value">${movie.Actors !== 'N/A' ? movie.Actors : 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Language</div>
                                <div class="detail-value">${movie.Language !== 'N/A' ? movie.Language : 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Country</div>
                                <div class="detail-value">${movie.Country !== 'N/A' ? movie.Country : 'N/A'}</div>
                            </div>
                        </div>

                        ${movie.BoxOffice !== 'N/A' ? `
                            <div class="detail-item">
                                <div class="detail-label">Box Office</div>
                                <div class="detail-value">${movie.BoxOffice}</div>
                            </div>
                        ` : ''}
                    </div>
                `;

                document.getElementById('movieModal').classList.add('active');
            }

            closeModal() {
                document.getElementById('movieModal').classList.remove('active');
            }

            toggleFavorite(imdbID) {
                const movie = this.getMovieFromCache(imdbID);
                if (!movie) return;

                const existingIndex = this.favorites.findIndex(fav => fav.imdbID === imdbID);
                
                if (existingIndex > -1) {
                    this.favorites.splice(existingIndex, 1);
                } else {
                    this.favorites.unshift(movie);
                }

                this.saveFavorites();
                this.updateFavoritesButton();
                
                // Update the modal if open
                if (document.getElementById('movieModal').classList.contains('active')) {
                    this.showMovieDetails(imdbID);
                }
            }

            showFavorites() {
                if (this.favorites.length === 0) {
                    alert('You have no favorite movies yet!');
                    return;
                }

                this.displayMovies(this.favorites, this.favorites.length);
                document.getElementById('resultsInfo').textContent = `Your Favorite Movies (${this.favorites.length})`;
                document.getElementById('pagination').style.display = 'none';
            }

            renderPagination() {
                const pagination = document.getElementById('pagination');
                
                if (this.totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';
                pagination.innerHTML = '';

                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.className = `page-btn ${this.currentPage === 1 ? 'disabled' : ''}`;
                prevBtn.textContent = '← Previous';
                prevBtn.addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.searchMovies(this.currentSearch, this.currentPage);
                    }
                });
                pagination.appendChild(prevBtn);

                // Page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(this.totalPages, startPage + 4);

                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === this.currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        this.currentPage = i;
                        this.searchMovies(this.currentSearch, this.currentPage);
                    });
                    pagination.appendChild(pageBtn);
                }

                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.className = `page-btn ${this.currentPage === this.totalPages ? 'disabled' : ''}`;
                nextBtn.textContent = 'Next →';
                nextBtn.addEventListener('click', () => {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.searchMovies(this.currentSearch, this.currentPage);
                    }
                });
                pagination.appendChild(nextBtn);
            }

            displayResultsInfo(query, totalResults) {
                const info = document.getElementById('resultsInfo');
                info.textContent = `Found ${totalResults} results for "${query}"`;
            }

            clearMovies() {
                document.getElementById('moviesGrid').innerHTML = '';
                document.getElementById('pagination').style.display = 'none';
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                const searchText = document.getElementById('searchText');
                const searchSpinner = document.getElementById('searchSpinner');
                const searchBtn = document.getElementById('searchBtn');

                if (show) {
                    loading.style.display = 'block';
                    searchText.style.display = 'none';
                    searchSpinner.style.display = 'inline-block';
                    searchBtn.disabled = true;
                } else {
                    loading.style.display = 'none';
                    searchText.style.display = 'inline';
                    searchSpinner.style.display = 'none';
                    searchBtn.disabled = false;
                }
            }

            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorMessage').style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            updateFavoritesButton() {
                const btn = document.getElementById('favoritesBtn');
                if (this.favorites.length > 0) {
